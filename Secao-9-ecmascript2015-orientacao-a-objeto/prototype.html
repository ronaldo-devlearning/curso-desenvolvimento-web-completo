<!DOCTYPE html>
<html lang="pt_BR">
    <head>
        <meta charset="UTF-8">
        <title>Javascript - Prototype</title>
        <script>
            //Avião
            //Atributos cor e modelo; método levantarVoo

            //Objeto literal
            let a1 = {
                cor: 'Branco',
                modelo: 'Airbus A380',
                levantarVoo: function(){ console.log('Levantar Voo')}
            }

            //Função construtora
            let AviaoF = function(){
                this.cor = 'Azul',
                this.modelo = 'Boeing 787',
                this.levantarVoo = function(){ console.log('Levantar Voo')}
            }

            let a2 = new AviaoF()

            //Classe

            class AviaoC {
                constructor(){
                    this.cor = 'Vermelho',
                    this.modelo = 'Embraer E-Jets'
                }

                levantarVoo(){
                    console.log('Levantar Voo')
                }
            }

            let a3 = new AviaoC()

            console.log(a1)
            console.log(a2)
            console.log(a3)

        </script>
    </head>

    </body>
</html>
