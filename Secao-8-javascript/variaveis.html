    <head>
        <meta charset="UTF-8">
        <title>JavaScript - Variáveis</title>
        <script>
            /*string - no javascript para atribuir uma cadeia de caracteres a uma variável,
            utiliza-se "" (aspas duplas) ou '' (aspas simples) nas extremidades do texto*/

            var texto = "Curso de JavaScript"

            /*number - no javascript números inteiros ou fracionários são atribuidos ao tipo number*/

            var numeroInteiro = -7
            var numeroFracionario = 11210.75

            /*boolean - o boolean é um tipo que indica um valor lógico, ou seja, positivo ou negativo*/

            var teste = false

            //alert(teste) - 
            document.write(texto)

            //console.log(numeroFracionario)
        </script>
    </head>
