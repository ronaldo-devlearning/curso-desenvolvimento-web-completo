<!DOCTYPE html>
<html lang="pt_BR">
    <head>
        <title>JavaScript - concatenação</title>
        <script>

            var a = 10
            var b = 20
            var c = null

            c = a
            a = b
            b = c
            c = null       

            document.write('<h2>Valores de a, b e c, respectivamente:  ' + a + ', ' + b + ' e ' + c + '</h2>')
        </script>
    </head>
    <body>
        
    </body>
</html>
