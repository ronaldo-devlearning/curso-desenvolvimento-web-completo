    /*Por padrão as entradas são recebidas como string que pode ser convertidas pelo Javascript,

    /*if(variavel1 == 7){

    /*No contexto abaixo informando o valor 7, retornaria falso, pois o operador === compara se os valores 
    são iguais e do mesmo tipo, porém fazendo um casting implícito o resultado seria verdadeiro*/

    
    variavel1 = parseInt(variavel1)
    
    if(variavel1 === 7){
