<!DOCTYPE html>
<html lang="pt_BR">
    <head>
        <meta charset="UTF-8">
        <title>Javascript - BOM - Browser Object Model</title>
        <script>
            var janela

            function abrirPopUp(){
               janela = window.open('http://www.google.com', 'nova_janela', 'width=200, height=100')
            }

            function fecharPopUp(){
                janela.close()
            }
        </script>
    </head>
    <body>
        <button onclick='abrirPopUp()'>Abrir Janela</button>
        <button onclick='fecharPopUp()'>Fechar Janela</button>
        <button onclick='window.print()'>Imprimir p√°gina</button>
    </body>
</html>
