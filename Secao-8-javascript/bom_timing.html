<!DOCTYPE html>
<html lang="pt_BR">
    <head>
        <meta charset="UTF-8">
        <title>Javascript - BOM - Browser Object Model</title>
        <script>

            var i = 5

            //Executa a ação uma vez após o tempo informado
            //setTimeout(function(){ document.write('Teste') }, 2000)

            //Sempre executa a ação após o período informado
            var x = setInterval(function(){ 
                document.write(i + '<br>')
                i--
                if(i === 0){
                    clearInterval(x)
                }
            }, 1000)
        </script>
    </head>
    <body>
    </body>
</html>
